<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delaunay and Voronoi Triangulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <label><input type="checkbox" id="voronoiCheckbox"> Show Voronoi</label>
        <label><input type="checkbox" id="delaunayCheckbox"> Show Delaunay</label>
        <label><input type="checkbox" id="pointsCheckbox" checked> Show Points</label>
        <label><input type="file" id="imageLoader"> Load Image</label>
        <label><input type="file" id="jsonLoader"> Load Points JSON</label>
        <label>Number of Points: <input type="number" id="numPoints" value="1000"></label>
        <button id="convertVoronoiButton">Convert to Voronoi Image</button>
        <button id="resetButton">Reset</button>
        <button id="exportDelaunayButton">Export Delaunay Image</button>
        <button id="exportVoronoiButton">Export Voronoi Image</button>
        <button id="exportConvertedVoronoiButton">Export Converted Voronoi Image</button>
        <button id="exportVRMLDelaunayButton">Export VRML</button>
        <button hidden id="exportVRMLVoronoiButton">Export VRML Voronoi</button>
    </div>
    <div>
        <canvas id="canvas" width="800" height="600"></canvas>
        <div id="selectedPoints">Selected Points: <span id="pointsList"></span></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.126.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/delaunator@5.0.0/delaunator.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-delaunay@6.0.2/dist/d3-delaunay.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
